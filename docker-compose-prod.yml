version: "3"

services:
  nginx:
    image: 949478792120.dkr.ecr.ap-south-1.amazonaws.com/proman-nginx:latest
    restart: always
    build:
      context: ./nginx
    ports:
      - "80:80"

  client:
    image: 949478792120.dkr.ecr.ap-south-1.amazonaws.com/proman-frontend:latest
    build:
      context: ./frontend

  backend:
    image: 949478792120.dkr.ecr.ap-south-1.amazonaws.com/proman-backend:latest
    build:
      context: ./backend
    command: gunicorn cosmetica.wsgi --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    environment:
      - PGUSER=proman
      - PGHOST=postgres
      - PGDATABASE=proman
